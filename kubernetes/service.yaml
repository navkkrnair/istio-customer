apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/actuator/prometheus'
    prometheus.io/port: 8080      
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: customer
    version: v1